<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Urgente - Cambio de Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
        }

        .saludo {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .cuerpo {
            font-size: 16px;
        }

        .link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

        .firma {
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://example.com/logo.png" alt="Logo">
        </div>
        <div class="saludo">Estimado usuario de Gmail,</div>
        <div class="cuerpo">
            <p>Hemos detectado actividad inusual en su cuenta. Para garantizar la seguridad de su información, por favor
                haga clic en el siguiente enlace y cambie su contraseña de inmediato:</p>
            <p><a href="https://phishing.example.com/cambiar-contraseña" class="link">Enlace fraudulento</a></p>
            <p>Gracias por su cooperación.</p>
        </div>
        <div class="firma">Atentamente,<br>El equipo de soporte técnico</div>
    </div>
</body>

</html>
